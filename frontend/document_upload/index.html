<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNAX - Document Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload-area {
            border: 3px dashed #e0e0e0;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-upload-area.dragover {
            border-color: #667eea;
            background: #e8eeff;
        }

        .file-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .file-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .file-info {
            color: #999;
            font-size: 12px;
        }

        #fileInput {
            display: none;
        }

        .selected-file {
            margin-top: 15px;
            padding: 12px;
            background: #e8f5e9;
            border-radius: 6px;
            color: #2e7d32;
            font-size: 14px;
            display: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Document Upload</h1>
        <p class="subtitle">Upload supporting documents for tax declarations</p>

        <div id="alert" class="alert"></div>

        <form id="uploadForm">
            <div class="form-group">
                <label for="declarationId">Declaration ID *</label>
                <input type="number" id="declarationId" required placeholder="Enter declaration ID">
            </div>

            <div class="form-group">
                <label for="documentType">Document Type *</label>
                <select id="documentType" required>
                    <option value="">-- Select Type --</option>
                    <option value="TITLE_DEED">Title Deed</option>
                    <option value="ID_CARD">ID Card</option>
                    <option value="BUSINESS_LICENSE">Business License</option>
                    <option value="TAX_FORM">Tax Form</option>
                    <option value="INVOICE">Invoice</option>
                    <option value="RECEIPT">Receipt</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Upload File *</label>
                <div class="file-upload-area" id="dropZone">
                    <div class="file-icon">üìÅ</div>
                    <div class="file-text">
                        <strong>Click to browse</strong> or drag and drop
                    </div>
                    <div class="file-info">PDF, JPG, PNG (Max 10MB)</div>
                </div>
                <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png">
                <div id="selectedFile" class="selected-file"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Uploading document...</p>
            </div>

            <div class="btn-group">
                <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
                <button type="submit" class="btn-primary" id="uploadBtn">Upload Document</button>
            </div>
        </form>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api/v1';
        let selectedFile = null;
        let accessToken = localStorage.getItem('access_token');

        // Check if user is logged in
        if (!accessToken) {
            showAlert('Please login first. Redirecting...', 'info');
            setTimeout(() => {
                window.location.href = '../common_login/index.html';
            }, 2000);
        }

        // Drag and drop handlers
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const selectedFileDiv = document.getElementById('selectedFile');
        const uploadForm = document.getElementById('uploadForm');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            // Validate file type
            const allowedTypes = ['application/pdf', 'image/jpeg', 'image/png'];
            if (!allowedTypes.includes(file.type)) {
                showAlert('Invalid file type. Please upload PDF, JPG, or PNG.', 'error');
                return;
            }

            // Validate file size (10MB max)
            if (file.size > 10 * 1024 * 1024) {
                showAlert('File size exceeds 10MB limit.', 'error');
                return;
            }

            selectedFile = file;
            selectedFileDiv.textContent = `‚úì Selected: ${file.name} (${formatFileSize(file.size)})`;
            selectedFileDiv.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedFile) {
                showAlert('Please select a file to upload.', 'error');
                return;
            }

            const declarationId = document.getElementById('declarationId').value;
            const documentType = document.getElementById('documentType').value;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('document_type', documentType);

            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('uploadBtn').disabled = true;

                const response = await fetch(`${API_BASE}/declarations/${declarationId}/documents`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(`‚úì Document uploaded successfully! ID: ${data.document_id}`, 'success');
                    setTimeout(() => resetForm(), 2000);
                } else {
                    showAlert(`Error: ${data.error || 'Upload failed'}`, 'error');
                }
            } catch (error) {
                showAlert(`Network error: ${error.message}`, 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('uploadBtn').disabled = false;
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function resetForm() {
            uploadForm.reset();
            selectedFile = null;
            selectedFileDiv.style.display = 'none';
            document.getElementById('alert').style.display = 'none';
        }
    </script>
</body>
</html>
